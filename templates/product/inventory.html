{% extends 'base.html' %}

{% block content %}
<div class="container timeline-container">
  <div class="row">
    <!-- 왼쪽 컬럼 -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ user.username}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">입출고 관리</h6>
          <p class="card-text">무신사</p>

        </div>
      </div>
    </div>
    <!-- 오른 쪽 컬럼-->
    <div class="col-md-7">

      <h5 class="mt-0">재고관리 현황</h5>

      <hr>
      <!-- 작성 된 글이 나오는 곳 -->
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="media">
                <div class="media-body">
                  <h5 class="mt-0">Inventory</h5>
                  <p>총 입고 수량: {{ total_inbound_quantity }}</p>
                  <p>총 입고 정산: {{ total_inbound_amount }}</p>
                  <p>총 출고 수량: {{ total_outbound_quantity }}</p>
                  <p>총 출고 정산: {{ total_outbound_amount }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
{% endblock %}
